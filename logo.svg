<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108 108" width="108" height="108">
  <!-- Background rounded rect -->
  <rect width="108" height="108" rx="24" fill="#080820"/>
  
  <!-- Outer glow ring -->
  <circle cx="54" cy="57" r="36" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.4"/>
  
  <!-- Stopwatch body -->
  <circle cx="54" cy="57" r="30" fill="#0D0D2B" stroke="#00B4D8" stroke-width="2"/>
  
  <!-- Inner detail ring -->
  <circle cx="54" cy="57" r="24" fill="none" stroke="#00E5FF" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Clock hands -->
  <line x1="54" y1="57" x2="54" y2="36" stroke="#00E5FF" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="54" y1="57" x2="67" y2="63" stroke="#FF6B35" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="54" cy="57" r="3" fill="#00E5FF"/>
  
  <!-- Crown (top button) -->
  <rect x="50" y="20" width="8" height="6" rx="2" fill="#00B4D8"/>
  <rect x="46" y="18" width="16" height="4" rx="2" fill="#00B4D8"/>
  
  <!-- Side button -->
  <rect x="84" y="50" width="6" height="10" rx="2" fill="#00B4D8"/>
  
  <!-- Tick marks -->
  <line x1="54" y1="29" x2="54" y2="33" stroke="#00E5FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="54" y1="81" x2="54" y2="85" stroke="#00E5FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="24" y1="57" x2="28" y2="57" stroke="#00E5FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="57" x2="84" y2="57" stroke="#00E5FF" stroke-width="1.5" opacity="0.6"/>
</svg>
